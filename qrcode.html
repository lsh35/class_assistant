<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 변환기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        #qr-text {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #generate-btn {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #qr-code {
            max-width: 100%;
            margin-top: 20px;
            margin-left: 17%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>QR 코드 변환기</h1>
        <h3>제작자 : 20727 이선호</h3>
        <label for="qr-text">텍스트 입력:</label>
        <input type="text" id="qr-text" placeholder="QR 코드로 변환할 텍스트를 입력하세요">
        <button id="generate-btn">생성</button>
        <div id="qr-code"></div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            var qrText = document.getElementById('qr-text').value;

            if (qrText.trim() !== '') {
                var qrCodeContainer = document.getElementById('qr-code');
                qrCodeContainer.innerHTML = ''; // Clear previous QR code

                var qrcode = new QRCode(qrCodeContainer, {
                    text: qrText,
                    width: 256,
                    height: 256
                });
            }
        });
    </script>
</body>
</html>
